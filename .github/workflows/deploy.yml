name: Deploy to Server

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository (Clone repository)
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Windows server
        run: |
           ssh -i ssh_key -o StrictHostKeyChecking=no user@host `
            "cd 'D:\5kurs\Архітектура, проєктування та безпека веб-орієнтованих інформаційних та комп'ютерних систем\HelloDockerRealWorld'; `
            git pull origin main; `
            docker-compose down; `
            docker-compose up -d --build"
  
